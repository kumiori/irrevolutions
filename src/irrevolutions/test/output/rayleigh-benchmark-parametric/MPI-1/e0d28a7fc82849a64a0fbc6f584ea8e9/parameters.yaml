    max_it: 200
  elasticity:
    prefix: elasticity
    snes:
      ksp_type: preonly
      pc_factor_mat_solver_type: mumps
      pc_type: lu
      snes_atol: 1e-8
      snes_max_it: 200
      snes_monitor: ''
      snes_rtol: 1e-8
      snes_stol: 1e-8
      snes_type: newtontr
  newton:
    linesearch_damping: 0.5
    snes_atol: 1.0e-08
    snes_linesearch_type: basic
    snes_max_it: 30
    snes_monitor: ''
    snes_rtol: 1.0e-08
    snes_type: vinewtonrsls
stability:
  checkstability: 'True'
  cone:
    cone_atol: 1.0e-06
    cone_max_it: 400000
    cone_rtol: 1.0e-06
    maxmodes: 3
    scaling: 0.001
  cont_rtol: 1.0e-10
  continuation: 'False'
  eigen:
    eig_rtol: 1.0e-08
